# Daily Sync Workflow
# ====================
# Automatically syncs company data from Bolagsverket VDM API
# Runs daily at 05:00 UTC (06:00 Swedish time / 07:00 summer time)

name: Daily Company Sync

on:
  schedule:
    # Run at 05:00 UTC every day (06:00 CET / 07:00 CEST)
    - cron: '0 5 * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no updates)'
        required: false
        default: 'false'
        type: boolean

env:
  PYTHON_VERSION: '3.11'

# Required permissions for creating issues on failure
permissions:
  contents: read
  issues: write

jobs:
  sync:
    name: Sync Company Data
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          BOLAGSVERKET_CLIENT_ID: ${{ secrets.BOLAGSVERKET_CLIENT_ID }}
          BOLAGSVERKET_CLIENT_SECRET: ${{ secrets.BOLAGSVERKET_CLIENT_SECRET }}
        run: |
          echo "Starting daily sync at $(date -u)"
          python scripts/daily_sync.py
          echo "Sync completed at $(date -u)"

      - name: Upload sync logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs-${{ github.run_id }}
          path: backend/*.log
          retention-days: 30

  notify-on-failure:
    name: Notify on Failure
    needs: sync
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Daily Sync Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            ## Daily Sync Workflow Failed

            **Run ID:** ${context.runId}
            **Run URL:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

            Please check the workflow logs for details.
            `;

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'sync-failure'
            });

            const existingIssue = issues.data.find(i => i.title.includes('Daily Sync Failed'));

            if (existingIssue) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `Another sync failure occurred.\n\n${body}`
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['sync-failure', 'automated']
              });
            }
